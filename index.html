<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>refuge community survey</title>
</head>
<body>
    <h1>REFUGE COMMUNITY SURVEY</h1>
    <form action="https://github.com/FunwiHenry/jongo-tech.git">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required><br><br>
    <label for="location">Location:</label>
    <input type="text" id="location" name="location" required><br><br>
    <label for="date of birth">Date of birth:</label>
    <input type="date" id="date of birth" name="date of birth" required><br><br>
    <label for="occupation">Occupation</label>
    <input type="text" id="occupation" name="occupation" required><br><br>
    <input type="submit" value="submit">
    <button type="button">Cancel</button>
    </form>
</body>
</html>
