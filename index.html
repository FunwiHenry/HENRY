<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>refuge community survey</title>
</head>
<body>
    <h1>REFUGE COMMUNITY SURVEY</h1>
    <form action="https://github.com/FunwiHenry/jongo-tech.git">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>
    <label for="location">Location:</label>
    <input type="text" id="location" name="location" required><br><br>
    <label for="date of birth">Date of birth:</label>
    <input type="date" id="date of birth" name="date of birth" required><br><br>
    <label>Days of the week</label>
    <select>
        <option>Monday</option>
        <option>Tuesday</option>
        <option>Wednesday</option>
        <option>Thursday</option>
        <option>Friday</option>
        <option>Saturday</option>
        <option>Sunday</option>
    </select><br><br>
    <label for="occupation">Occupation</label>
    <input type="text" id="occupation" name="occupation" required><br><br>
    <label for="your view">your view to improve sanitation using technology</label>
    <textarea ></textarea><br><br>
    <label>Solution to improve sanitation using technology</label>
    <select>
        <option>A.recycle</option>
        <option>B.landsfill</option>
        <option>C.incineration</option>
        <option>D.composting</option>
    </select><br><br>
    <input type="submit" value="submit">
    <button type="button">Cancel</button>
    </form>
</body>
</html>
